<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <link rel="manifest" href="./manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Clock</title>
  <style>

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background-color: #0B503B;
  font-family: "DS-Digital", monospace;
    user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

#app {
  display: grid;
  grid-template-columns: 40% 60%; /* 좌: 시간/날짜, 우: 달력 */
  width: 100%;
  height: 100%;
  font-family: "DS-Digital", monospace;
}
#left-container {
  position: relative; 
  display: flex;
  flex-direction: column;
  height: 100%;
  font-size: 10px;
  color: white;
  box-sizing: border-box;
}
#year-container {
  height: 20vh;
  display: flex;
  overflow: hidden;
  box-sizing: border-box;
}
#monthday-container {
  display: flex;
  height: 47vh;

  box-sizing: border-box;
}
#monthday-container > div {
  display: flex;

  height: 100%;
  box-sizing: border-box;
}
#monthday-container > div:nth-child(1) {
  width: 10vw;
}
#monthday-container > div:nth-child(2) {
  width: 20vw;
}
#monthday-container > div:nth-child(3) {
  width: 10vw;
}
#time-container {
  display: flex;
  height: 33vh;
  box-sizing: border-box;
  overflow: hidden;
  border-top: 5px solid white; 
}

.year {
  color: white;
  font-size: 14vh;
  justify-content: left;
  align-items: top;
  margin-left: 1vw;
}
.year-text {
  color: white;
  font-size: 7vh;
  margin-left: 1vw;
  margin-bottom: 7.5vh;
}

.month {
  color: white;
  font-size: 16vh;
  justify-content: left;
  align-items: top;
  margin-left: 3vw;
}
.month-text {
  color: white;
  font-size: 7vh;
  margin-left: 0.15vw;
  margin-bottom: 33vh;
}

.today {
  color: white;
  font-size: 36vh;
  justify-content: left;
  align-items: top;
  margin-left: 3vw;
}
.today-text {
  color: white;
  font-size: 7vh;
  margin-left: 0.15vw;
  margin-bottom: 16.5vh;
}

.dissweekday {
  color: white;
  font-size: 16vh;
  justify-content: center;
  margin-left: 1.5vw;
}

.dissweekday,
.year-text,
.month-text,
.today-text {
  display: inline-flex;
  align-items: flex-end;
  line-height: 1;
  font-weight: bold;
}

.time-hour {
  flex: 8;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  box-sizing: border-box;
  font-size: 30vh;
}

.time-second {
  flex: 2;
  justify-content: left;
  overflow: hidden;
  box-sizing: border-box;
  color: yellow;
  font-size: 11vh;
  display: inline-flex;
  align-items: flex-end;
  line-height: 1;
  margin-bottom: 4vh;
}

/* 오른쪽: 달력 */
#right-container {
  display: flex;
  justify-content: center;
  align-items: top;
  border-left: 5px solid white; 
  padding: 2% 0;
  margin: 0%;
}

#calendar-container {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  font-size: 4.1vw;
  text-align: center;
}

#calendar-container .day {
  white-space: nowrap;  
  min-width: 2em;  
  text-align: center;
  color: white;
  font-family: "DS-Digital", monospace;
}

/* 요일 헤더 스타일 */
.weekday {
  font-weight: bold;
  text-align: center;
  color: white;
  font-family: "DS-Digital", monospace;
}

/* 일요일 빨강 */
.weekday:nth-child(1),
.day.sunday {
  color: red;
}

/* 토요일 파랑 */
.weekday:nth-child(7),
.day.saturday {
  color: blue;
}

#calendar-container .day,
#calendar-container .weekday {
  font-size: inherit;
}

.popButton {
  background-color: rgba(255, 255, 255, 0);
  width: 60vw;
  height: 100vh;
  display: block;
  position: fixed;
  bottom: 0%;
  right: 0%;
  border: none;
  font-size: 3vw;
  color: rgba(255, 255, 255, 0);
  padding: 2vw;
  white-space: pre-line; 
  line-height: 1.0;
  overflow-y: scroll;
}

.popup {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: clamp(280px, 50vw, 720px);
  max-height: min(80dvh, calc(100vh - 12px - env(safe-area-inset-top, 0)));
  overflow-y: auto;
  background: #fff;
  border: 1px solid #aaa;
  z-index: 9999;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  padding: 18px 16px;
  padding-top: calc(18px + env(safe-area-inset-top, 0));
}

/* 버튼 영역 */
/* 한 줄 유지 */
.popup-actions {
  display: flex;
  flex-wrap: nowrap;    /* ↩ wrap 금지 */
  gap: 10px;
}

/* clearButton: 자리만 유지, 보이지 않음, 클릭 불가 */
.clearButton {
  visibility: hidden;   /* 렌더만 숨김, 공간은 차지 */
  pointer-events: none; /* 클릭/터치 차단 */
  opacity: 0;           /* (가드) 완전 투명 */
}


/* 버튼 기본 베이스 */
.popup-actions button {
  appearance: none;
  border: 0;
  border-radius: 12px;
  padding: 10px 14px;
  font-weight: 700;
  letter-spacing: .2px;
  cursor: pointer;
  transition: transform .06s ease, box-shadow .18s ease, opacity .18s ease;
  box-shadow: 0 2px 0 rgba(0,0,0,.2), 0 4px 12px rgba(0,0,0,.12);
}
.popup-actions button:active { transform: translateY(1px); }


/* 각 버튼 톤 */
#confirmText {
  background: #0B503B; /* 배경색과 톤을 맞춘 딥그린 */
  color: #fff;
}
#confirmText:hover { box-shadow: 0 3px 0 rgba(0,0,0,.25), 0 12px 20px rgba(11,80,59,.28); }

#cancelText {
  background: #E9ECEF;
  color: #333;
}
#cancelText:hover { box-shadow: 0 3px 0 rgba(0,0,0,.2), 0 10px 18px rgba(0,0,0,.14); }

#restoreText {
  background: #FFE08C; /* 주의/복원 느낌의 웜 톤 */
  color: #5A3D00;
}
#restoreText:hover { box-shadow: 0 3px 0 rgba(0,0,0,.2), 0 10px 18px rgba(255,224,140,.25); }

/* 포커스 링 (접근성) */
.popup-actions button:focus {
  outline: 2px solid rgba(11,80,59,.65);
  outline-offset: 2px;
}

/* 입력창 폭/라인높이 보정(필요시) */
#textInput {
  width: 100%;
  line-height: 1.3;
  padding: 8px 10px;
  border: 1px solid #ddd;
  border-radius: 10px;
}

.popup-inner {
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: center;
}
/* 투명 100% 스크림: 뒤는 보이되 터치는 차단 */
.scrim {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0); 
  z-index: 9888; 
  pointer-events: auto; 
}
.clearText {
  color: rgba(0,0,0,0);
}
/* 왼쪽 영역에 붙는 스크린 */
.screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 40vw;
  height: 67vh;
  z-index: 9890; 
  display: none;
  background-color: #fff;
  overflow: hidden;
}
/* 스크린 닫기 버튼 */
.screen-close {
  position: absolute;
  top: 8px;
  left: 8px;
  z-index: 2; 
  padding: 6px 10px;
  border: 0;
  border-radius: 999px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-size: 14px;
  line-height: 1;
  cursor: pointer;
}
@media (pointer: coarse) {
  .screen-close { padding: 10px 14px; font-size: 16px; }
}
/* 시작 버튼: 하단 밀착 */
.screen .sh-start {
  position: absolute;
  left: 0; right: 0; bottom: 0;
  height: 15vh; 
  display: flex; align-items: center; justify-content: center;
  font-size: 2em;
  border: 0; border-radius: 0;
  background: rgba(0,0,0,0.65);
  color: #fff;
  cursor: pointer;
}

/* 단계 표시 영역: 시작 버튼 위 영역을 꽉 채움 */
.screen .sh-area {
  position: absolute;
  top: 0; left: 0; right: 0;
  bottom: 8vh;           /* sh-start 높이와 동일하게 맞춤 */
  display: none;         /* 시작 전에는 숨김 */
  align-items: center; justify-content: center;
  text-align: center;
  color: #000;           /* 배경색에 따라 가독성 필요 시 조정 */
  font-weight: 700;
  font-size: 3em;
  padding: 2vh;
}

/* 배터리 위젯 */
#battery{
  position: absolute;    
  top: 8px;              
  right: 8px;           
  display: none;         
  align-items: center;
  gap: 6px;
  color: #0B503B;
  font-size: 3vh;
  z-index: 10;           
  opacity: .9;
  user-select: none;
}
#battery .bat {
  position: relative;
  width: 35px; 
  height: 18px;
  border: 2px solid #fff;
  border-radius: 3px;
  box-sizing: border-box;
}
#battery .bat::after {  
  content: "";
  position: absolute;
  right: -4px; top: 4px;
  width: 4px; height: 5px;
  background: #fff; border-radius: 1px;
}
#battery .bat > i {
  display: block;
  height: 100%;
  width: var(--level, 0%);
  background: #fff;
  transition: width .25s ease;
}
#battery #batText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 11px;
    color: black;
    font-weight: bold;
}
  </style>
</head>

<body>

<div id="app">
  <!-- 왼쪽: 날짜 + 시간 -->
<div id="left-container">
  <div id="year-container"></div> <!-- 년도 -->
  <div id="monthday-container"></div> <!-- 월, 일, 요일 -->
  <div id="time-container"></div> <!-- 시간 -->
  <div id="battery">
    <div class="bat">
      <i></i>
      <span id="batText">--%</span>
    </div>
    <span id="chargingIcon" style="display:none;">⚡</span>
</div>

</div>

  <!-- 오른쪽: 달력 -->
  <div id="right-container">
    <div id="calendar-container">
      <!-- 요일 헤더 추가 -->
      <div class="weekday">日</div>
      <div class="weekday">月</div>
      <div class="weekday">火</div>
      <div class="weekday">水</div>
      <div class="weekday">木</div>
      <div class="weekday">金</div>
      <div class="weekday">土</div>
    </div>
  </div>
</div>

  <button class="popButton">
    <h3>< 광 고 ></h3>
    <h5>결혼언약</h5>
    9/28(일) 오후 4시<br>
    창세기 집회 오후 1시
    <h5>추석연휴 신론집회</h5>
    10/3(금)~10/4(토)
    <br>
  </button>

<div id="scrim" class="scrim" style="display:none;"></div>
  
<div id="editPopup" style="display:none;" class="popup">
  <div class="popup-inner">
    <input type="text" id="textInput" placeholder="광고 내용 변경" />
    <div class="popup-actions">
      <button id="waterScreenBtn" type="button">🚿</button>
      <button class="clearButton" type="button"></button>
      <button class="clearButton" type="button"></button>
      <button id="cancelText" type="button">취소</button>
      <button id="confirmText">확인</button>
      <button id="restoreText" type="button">복원</button>
      <button class="clearButton" type="button"></button>
      <button class="clearButton" type="button"></button>
      <button class="clearButton" type="button"></button>
    </div>
  </div>
</div>

<script>
  let wakeLock = null;

  function updateClock() {
    const now = new Date();

    // === 년도 ===
    const yearContainer = document.getElementById("year-container");
    const year = now.getFullYear();
    yearContainer.innerHTML = `
    <span class="year">${year}</span><span class="year-text">年</span>
  `;

    // === 월, 일, 요일 ===
    const monthdayContainer = document.getElementById("monthday-container");
    const month = now.getMonth() + 1;
    const day = now.getDate();
    const weekday = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
    monthdayContainer.innerHTML = `
    <div>
      <span class="month">${month}</span><span class="month-text">月</span>
    </div>
    <div>
      <span class="today">${day}</span><span class="today-text">日</span>
    </div>
    <div>
      <span class="dissweekday">${weekday}</span>
    </div>
  `;

    // === 시간 ===
    const timeContainer = document.getElementById("time-container");
    const rawHour = now.getHours();
    const hour12 = rawHour % 12 || 12; // 12시간제
    const hour = String(hour12).padStart(2, "0");
    const minute = String(now.getMinutes()).padStart(2, "0");
    const second = String(now.getSeconds()).padStart(2, "0");

    timeContainer.innerHTML = `
    <div class="time-hour">
      <span class="hour">${hour}:${minute}</span>
    </div>
    <div class="time-second">
      <span class="second">${second}</span>
    </div>
  `;

    // === 달력 ===
    generateCalendar(now);
  }

  setInterval(updateClock, 1000);
  updateClock();

  function generateCalendar(currentDate) {
    const calendar = document.getElementById("calendar-container");

    // 요일 7칸은 남기고 나머지 지움
    while (calendar.children.length > 7) {
      calendar.removeChild(calendar.lastChild);
    }

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    // 빈칸
    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      calendar.appendChild(empty);
    }

    // 날짜 채우기
    for (let d = 1; d <= lastDate; d++) {
      const date = new Date(year, month, d);
      const day = document.createElement("div");

      // 오늘 날짜면 [숫자] 표시
      if (d === currentDate.getDate()) {
        day.innerHTML = `<span style="color: yellow;">[</span> ${d} <span style="color: yellow;">]</span>`;
      } else {
        day.textContent = d;
      }

      day.classList.add("day");

      // 일/토 색상
      if (date.getDay() === 0) {
        day.classList.add("sunday");
      } else if (date.getDay() === 6) {
        day.classList.add("saturday");
      }

      calendar.appendChild(day);
    }
  }

// 화면 꺼짐 방지 함수
  async function enableWakeLock() {
    try {
      wakeLock = await navigator.wakeLock.request("screen");
      console.log("화면 꺼짐 방지 활성화됨");

      wakeLock.addEventListener("release", () => {
        console.warn("Wake Lock 해제됨, 재요청 시도");
        enableWakeLock(); // ✅ 재요청
      });
    } catch (err) {
      console.error("Wake Lock 오류:", err.name, err.message);
    }
  }

  function playSilentAudio() {
    const audio = new Audio("https://cdn.jsdelivr.net/gh/anars/blank-audio/1-second-of-silence.mp3");
    audio.loop = true;
    audio.play().catch(e => console.warn("Audio play error:", e));
  }

  // 페이지 진입 시 1회 요청
  enableWakeLock();
    
  /* ======= Immersive(전체화면/가로/웨이크락) 보정 유틸 ======= */
  function isFullscreen() {
    return document.fullscreenElement
        || document.webkitFullscreenElement
        || document.msFullscreenElement;
  }
  function requestFullscreenIfNeeded() {
    if (isFullscreen()) return Promise.resolve();
        const el = document.documentElement;
        const p = el.requestFullscreen?.()
        || el.webkitRequestFullscreen?.()
        || el.msRequestFullscreen?.();
    return Promise.resolve(p).catch(()=>{ });
  }
  async function ensureImmersive(reason = 'tap') {
    try {await requestFullscreenIfNeeded(); } catch(e) { }

    // 가로 고정 (일부 브라우저는 전체화면 상태에서만 허용)
        if (screen.orientation?.lock) {
      try {
        if (!String(screen.orientation.type || '').includes('landscape')) {
          await screen.orientation.lock('landscape');
        }
      } catch(e) { /* 거절돼도 무시 */}
    }

        // 화면 꺼짐 방지 재요청
        if ('wakeLock' in navigator) {
      try {
        if (!window.wakeLock || window.wakeLock.released) {
          await enableWakeLock();
        }
      } catch(e) { }
    }
  }

  document.addEventListener('pointerdown', () => {
          ensureImmersive('tap');
  }, {passive: true });

  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible') {
      if (!wakeLock || wakeLock.released) {  // ← 가드 추가
        enableWakeLock();
      }
    }
  });

  document.addEventListener('fullscreenchange', () => {
    if (!isFullscreen()) {
          console.warn('전체화면 해제 감지. 다음 터치에서 재보정합니다.');
    }
  });

  async function initBatteryWidget() {
    const box = document.getElementById('battery');
      if (!box) return;

      // 미지원 브라우저는 위젯 숨김
      if (!('getBattery' in navigator)) {
        box.style.display = 'none';
      console.warn('Battery API 미지원: 위젯 숨김');
      return;
    }
      try {
      const b = await navigator.getBattery();
      const fill = box.querySelector('.bat > i');
      const txt  = box.querySelector('#batText');

  function render() {
    const pct = Math.round(b.level * 100);
    fill.style.setProperty('--level', `${pct}%`);
    txt.textContent = `${pct}%`; // 숫자%는 바 안

    // 번개 표시를 따로 컨트롤
    const chargingIcon = document.getElementById("chargingIcon");
    if (b.charging) {
      chargingIcon.style.display = "inline";
    } else {
      chargingIcon.style.display = "none";
    }

    box.style.display = 'flex';

    // 색상 조건 (채움 바 색상)
    if (pct <= 20) {
      fill.style.background = "red";      // 20% 이하 빨강
    } else if (pct <= 45) {
      fill.style.background = "yellow";   // 45% 이하 노랑
    } else {
      fill.style.background = "white";    // 기본 흰색
    }
  }


      render();
        b.addEventListener('levelchange', render);
        b.addEventListener('chargingchange', render);
      } catch (e) {
        box.style.display = 'none';
      console.warn('Battery 위젯 초기화 실패:', e);
    }
  }
  document.addEventListener('DOMContentLoaded', initBatteryWidget);

  document.addEventListener("DOMContentLoaded", () => {
    const popButton = document.querySelector(".popButton");
    const editPopup = document.getElementById("editPopup");
    const textInput = document.getElementById("textInput");
    const confirmText = document.getElementById("confirmText");
    const cancelText = document.getElementById("cancelText");
    const restoreText = document.getElementById("restoreText");
    const scrim = document.getElementById("scrim");

    let isWhite = false;
    const defaultHTML = popButton.innerHTML;

    const saved = localStorage.getItem("popButtonText");
    if (saved) popButton.textContent = saved;

    popButton.addEventListener("click", () => {
      isWhite = !isWhite;
      popButton.style.backgroundColor = isWhite ? "white" : "rgba(0,0,0,0)";
      popButton.style.color = isWhite ? "black" : "rgba(0,0,0,0)";
    });

    /* 길게 눌러 편집 열기 */
    let pressTimer;
    const openPopup = () => {
      editPopup.style.display = "block";
      if (scrim) scrim.style.display = "block"; 
      textInput.focus();
    };
    const closePopup = () => {
      editPopup.style.display = "none";
      if (scrim) scrim.style.display = "none";  
    };

    const startPress = () => {
      if (!isWhite) return;
      pressTimer = setTimeout(() => {
        textInput.value = popButton.textContent;
        openPopup();
      }, 1500);
    };
    const cancelPress = () => clearTimeout(pressTimer);

    popButton.addEventListener("mousedown", startPress);
    popButton.addEventListener("mouseup", cancelPress);
    popButton.addEventListener("mouseleave", cancelPress);
    popButton.addEventListener("touchstart", startPress);
    popButton.addEventListener("touchend", cancelPress);

    /* 확인(저장) */
    confirmText.addEventListener("click", () => {
      let newText = textInput.value.trim();
      if (newText) {
        newText = newText.replace(/;/g, "\n");
        popButton.textContent = newText;
        localStorage.setItem("popButtonText", newText);
      }
      closePopup(); 
    });

    /* 취소 */
    cancelText.addEventListener("click", () => {
      closePopup(); 
    });

    /* 복원 */
    restoreText.addEventListener("click", () => {
      popButton.innerHTML = defaultHTML;
      textInput.value = "";
      localStorage.removeItem("popButtonText");
      closePopup(); 
    });
  });

  const waterScreenBtn = document.getElementById('waterScreenBtn');
  if (waterScreenBtn) {
    waterScreenBtn.addEventListener('click', () => {
      closeVisiblePopups(); // 1) 팝업 먼저 닫기 (+ scrim 숨김)
      openScreen();         // 2) 스크린 열기 (기존 구현 그대로)
    });
  }

  // ── 공용: 스크린/닫기 버튼 보장 ─────────────────────────────
  function ensureScreen() {
    let screen = document.querySelector(".screen");
    if (!screen) {
      screen = document.createElement("div");
      screen.className = "screen";
      document.body.appendChild(screen);
    }
    // 좌상단 닫기 버튼 보장
    let closeBtn = screen.querySelector(".screen-close");
    if (!closeBtn) {
      closeBtn = document.createElement("button");
      closeBtn.type = "button";
      closeBtn.className = "screen-close";
      closeBtn.setAttribute("aria-label", "스크린 닫기");
      closeBtn.textContent = "✕";
      closeBtn.addEventListener("click", () => {
        // 인터벌 정리 후 닫기
        if (screen._shower?.stepInterval) clearInterval(screen._shower.stepInterval);
        screen.style.display = "none";
        screen.style.backgroundColor = ""; // 배경 초기화
      });
      screen.appendChild(closeBtn);
    }
    return screen;
  }

  function ensureShowerTimerMounted(screen) {
    // 이미 마운트되어 있으면 재사용
    if (screen._shower && screen.querySelector(".sh-start")) return;

    // 시작 버튼(하단 밀착)
    const startBtn = document.createElement("button");
    startBtn.className = "sh-start";
    startBtn.textContent = "시작";
    screen.appendChild(startBtn);

    // 단계 표시 영역(시작 버튼 위 전체)
    const area = document.createElement("div");
    area.className = "sh-area";
    screen.appendChild(area);

    // 단계 정의 (원본과 동일)
    const steps = [
      { text: '샤워 준비', duration: 30, color: '#aaaaaa' },
      { text: '물 묻히기', duration: 80, color: '#FFB3BA' },
      { text: '샴푸', duration: 60, color: '#FFDFBA' },
      { text: '바디워시', duration: 100, color: '#FFFFBA' },
      { text: '클렌징폼', duration: 60, color: '#BAFFC9' },
      { text: '헹구기', duration: 150, color: '#BAE1FF' },
      { text: '물기제거', duration: 300, color: '#CBAAFF' },
      { text: '환복', duration: 120, color: '#FFC1FF' },
    ];

    // 상태 저장
    const sh = {
      currentStep: 0,
      stepInterval: null,
      area,
      startBtn,
      screen,
    };
    screen._shower = sh;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = String(seconds % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function resetToInitialState() {
      if (sh.stepInterval) clearInterval(sh.stepInterval);
      sh.currentStep = 0;
      sh.area.style.display = "none";
      sh.area.innerHTML = "";
      sh.screen.style.backgroundColor = ""; // 전체 배경 초기화
      sh.startBtn.disabled = false;
    }

    function runStep(index) {
      if (index >= steps.length) { resetToInitialState(); return; }

      const step = steps[index];
      // ✅ 배경색을 .screen 전체에 적용
      sh.screen.style.backgroundColor = step.color;

      sh.area.style.display = "flex";
      sh.area.innerHTML = `
      <div>
        <div style="margin-bottom: 3vh;">${step.text}</div>
        <div id="sh-timer" style="margin-top:3vh;">${formatTime(step.duration)}</div>
      </div>
    `;

      let timeLeft = step.duration;
      if (sh.stepInterval) clearInterval(sh.stepInterval);
      sh.stepInterval = setInterval(() => {
        timeLeft--;
        const t = sh.area.querySelector("#sh-timer");
        if (t) t.textContent = formatTime(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(sh.stepInterval);
          sh.currentStep++;
          runStep(sh.currentStep);
        }
      }, 1000);
    }

    function startSequence() {
      if (sh.stepInterval) clearInterval(sh.stepInterval);
      sh.currentStep = 0;

      sh.area.style.display = "none";
      sh.area.innerHTML = "";
      sh.screen.style.backgroundColor = "";

      sh.startBtn.disabled = false;

      runStep(sh.currentStep);
    }


    sh.startBtn.addEventListener("click", startSequence);
  }

  function openScreen() {
    const screen = ensureScreen();
    ensureShowerTimerMounted(screen);
    screen.style.display = "block";
  }

  function closeVisiblePopups() {
    const popups = document.querySelectorAll('.popup');
    let closedAny = false;

    popups.forEach(p => {
      const disp = getComputedStyle(p).display;
      if (disp !== 'none') {
        p.style.display = 'none';
        closedAny = true;
      }
    });

    // 팝업이 하나라도 닫혔다면 scrim도 숨김
    if (closedAny) {
      const scrim = document.getElementById('scrim');
      if (scrim) scrim.style.display = 'none';
    }
  }
</script>

      .then(reg => console.log("SW 등록 성공:", reg))
      .catch(err => console.error("SW 등록 실패:", err));
  }
