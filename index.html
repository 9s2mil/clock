<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <link rel="manifest" href="./manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="clock.css">
  <title>Clock</title>

</head>

<body>

<div id="app">
  <!-- 왼쪽: 날짜 + 시간 -->
<div id="left-container">
  <div id="year-container"></div> <!-- 년도 -->
  <div id="monthday-container"></div> <!-- 월, 일, 요일 -->
  <div id="time-container"></div> <!-- 시간 -->
  <div id="battery"><div class="bat"><i></i></div><span id="batText">--%</span></div><!-- 배터리 -->
</div>

  <!-- 오른쪽: 달력 -->
  <div id="right-container">
    <div id="calendar-container">
      <!-- 요일 헤더 추가 -->
      <div class="weekday">日</div>
      <div class="weekday">月</div>
      <div class="weekday">火</div>
      <div class="weekday">水</div>
      <div class="weekday">木</div>
      <div class="weekday">金</div>
      <div class="weekday">土</div>
    </div>
  </div>
</div>

  <button class="popButton">
    <h3>< 임마누엘 전도대원 모집 ></h3><br><br>
    전도요원 첫 모임(시간안내)<br>
    2025년 8월 31일 일요일 오후 1시<br>
    장소 : 임마누엘 휴게실<br><br>

    <h4>전도요원 신청자 명단</h4>
    태성광 집사, 정경숙 집사, 문순금 목사,<br>
    정은숙 권사, 주선희 집사, 류기하 권사,<br>
    김복자 집사, 이은숙 집사, 전지혜 집사,<br>
    박경미 집사<span class="clearText">, 이은숙 집사, 전지혜 집사,</span><br>
    <br>
  </button>

<div id="scrim" class="scrim" style="display:none;"></div>
  
<div id="editPopup" style="display:none;" class="popup">
  <div class="popup-inner">
    <input type="text" id="textInput" placeholder="광고 내용 변경" />
    <div class="popup-actions">
      <button id="waterScreenBtn" type="button">🚿</button>
      <button class="clearButton" type="button"></button>
      <button class="clearButton" type="button"></button>
      <button id="cancelText" type="button">취소</button>
      <button id="confirmText">확인</button>
      <button id="restoreText" type="button">복원</button>
      <button class="clearButton" type="button"></button>
      <button class="clearButton" type="button"></button>
      <button class="clearButton" type="button"></button>
    </div>
  </div>
</div>

<script src="clock.js" defer></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log("SW 등록 성공:", reg))
      .catch(err => console.error("SW 등록 실패:", err));
  }
</script>

</body>

</html>
