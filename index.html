<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <link rel="manifest" href="./manifest.json" />

  <title>Clock</title>
  <style>

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background-color: #0B503B;
  font-family: "DS-Digital", monospace;
    user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

#app {
  display: grid;
  grid-template-columns: 40% 60%; /* 좌: 시간/날짜, 우: 달력 */
  width: 100%;
  height: 100%;
  font-family: "DS-Digital", monospace;
}
#left-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  font-size: 10px;
  color: white;
  box-sizing: border-box;
}
#year-container {
  height: 20vh;
  display: flex;
  overflow: hidden;
  box-sizing: border-box;
}
#monthday-container {
  display: flex;
  height: 47vh;

  box-sizing: border-box;
}
#monthday-container > div {
  display: flex;

  height: 100%;
  box-sizing: border-box;
}
#monthday-container > div:nth-child(1) {
  width: 10vw;
}
#monthday-container > div:nth-child(2) {
  width: 20vw;
}
#monthday-container > div:nth-child(3) {
  width: 10vw;
}
#time-container {
  display: flex;
  height: 33vh;
  box-sizing: border-box;
  overflow: hidden;
  border-top: 5px solid white; 
}

.year {
  color: white;
  font-size: 14vh;
  justify-content: left;
  align-items: top;
  margin-left: 1vw;
}
.year-text {
  color: white;
  font-size: 7vh;
  margin-left: 1vw;
  margin-bottom: 7.5vh;
}

.month {
  color: white;
  font-size: 16vh;
  justify-content: left;
  align-items: top;
  margin-left: 3vw;
}
.month-text {
  color: white;
  font-size: 7vh;
  margin-left: 0.15vw;
  margin-bottom: 33vh;
}

.today {
  color: white;
  font-size: 36vh;
  justify-content: left;
  align-items: top;
  margin-left: 3vw;
}
.today-text {
  color: white;
  font-size: 7vh;
  margin-left: 0.15vw;
  margin-bottom: 16.5vh;
}

.dissweekday {
  color: white;
  font-size: 16vh;
  justify-content: center;
  margin-left: 1.5vw;
}

.dissweekday,
.year-text,
.month-text,
.today-text {
  display: inline-flex;
  align-items: flex-end;
  line-height: 1;
  font-weight: bold;
}

.time-hour {
  flex: 8;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  box-sizing: border-box;
  font-size: 30vh;
}

.time-second {
  flex: 2;
  justify-content: left;
  overflow: hidden;
  box-sizing: border-box;
  color: yellow;
  font-size: 11vh;
  display: inline-flex;
  align-items: flex-end;
  line-height: 1;
  margin-bottom: 4vh;
}

/* 오른쪽: 달력 */
#right-container {
  display: flex;
  justify-content: center;
  align-items: top;
  border-left: 5px solid white; 
  padding: 2% 0;
  margin: 0%;
}

#calendar-container {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  font-size: 4.1vw;
  text-align: center;
}

#calendar-container .day {
  white-space: nowrap;  
  min-width: 2em;  
  text-align: center;
  color: white;
  font-family: "DS-Digital", monospace;
}

/* 요일 헤더 스타일 */
.weekday {
  font-weight: bold;
  text-align: center;
  color: white;
  font-family: "DS-Digital", monospace;
}

/* 일요일 빨강 */
.weekday:nth-child(1),
.day.sunday {
  color: red;
}

/* 토요일 파랑 */
.weekday:nth-child(7),
.day.saturday {
  color: blue;
}

#calendar-container .day,
#calendar-container .weekday {
  font-size: inherit;
}

.popButton {
  background-color: rgba(255, 255, 255, 0);
  width: 60vw;
  height: 100vh;
  display: block;
  position: fixed;
  bottom: 0%;
  right: 0%;
  border: none;
  font-size: 3vw;
  color: rgba(255, 255, 255, 0);
  padding: 2vw;
  white-space: pre-line; 
  line-height: 1.0;
  overflow-y: scroll;
}
.popup {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: clamp(280px, 50vw, 720px);
  max-height: min(80dvh, calc(100vh - 12px - env(safe-area-inset-top, 0)));
  overflow-y: auto;
  background: #fff;
  border: 1px solid #aaa;
  z-index: 9999;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  padding: 18px 16px;
  padding-top: calc(18px + env(safe-area-inset-top, 0));
}


/* 버튼 영역 */
.popup-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 6px;
}

/* 버튼 기본 베이스 */
.popup-actions button {
  appearance: none;
  border: 0;
  border-radius: 12px;
  padding: 10px 14px;
  font-weight: 700;
  letter-spacing: .2px;
  cursor: pointer;
  transition: transform .06s ease, box-shadow .18s ease, opacity .18s ease;
  box-shadow: 0 2px 0 rgba(0,0,0,.2), 0 4px 12px rgba(0,0,0,.12);
}
.popup-actions button:active { transform: translateY(1px); }

/* 각 버튼 톤 */
#confirmText {
  background: #0B503B; /* 배경색과 톤을 맞춘 딥그린 */
  color: #fff;
}
#confirmText:hover { box-shadow: 0 3px 0 rgba(0,0,0,.25), 0 12px 20px rgba(11,80,59,.28); }

#cancelText {
  background: #E9ECEF;
  color: #333;
}
#cancelText:hover { box-shadow: 0 3px 0 rgba(0,0,0,.2), 0 10px 18px rgba(0,0,0,.14); }

#restoreText {
  background: #FFE08C; /* 주의/복원 느낌의 웜 톤 */
  color: #5A3D00;
}
#restoreText:hover { box-shadow: 0 3px 0 rgba(0,0,0,.2), 0 10px 18px rgba(255,224,140,.25); }

/* 포커스 링 (접근성) */
.popup-actions button:focus {
  outline: 2px solid rgba(11,80,59,.65);
  outline-offset: 2px;
}

/* 입력창 폭/라인높이 보정(필요시) */
#textInput {
  width: 100%;
  line-height: 1.3;
  padding: 8px 10px;
  border: 1px solid #ddd;
  border-radius: 10px;
}

.popup-inner {
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: center;
}
/* 투명 100% 스크림: 뒤는 보이되 터치는 차단 */
.scrim {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0); /* 완전 투명 */
  z-index: 9888;             /* 요청하신 값 */
  pointer-events: auto;       /* 아래 요소 클릭 차단용 */
}
.cleatText {
  color: rgba(0,0,0,0);
}
  </style>
</head>

<body>

<div id="app">
  <!-- 왼쪽: 날짜 + 시간 -->
<div id="left-container">
  <div id="year-container"></div> <!-- 년도 -->
  <div id="monthday-container"></div> <!-- 월, 일, 요일 -->
  <div id="time-container"></div> <!-- 시간 -->
</div>

  <!-- 오른쪽: 달력 -->
  <div id="right-container">
    <div id="calendar-container">
      <!-- 요일 헤더 추가 -->
      <div class="weekday">日</div>
      <div class="weekday">月</div>
      <div class="weekday">火</div>
      <div class="weekday">水</div>
      <div class="weekday">木</div>
      <div class="weekday">金</div>
      <div class="weekday">土</div>
    </div>
  </div>
</div>

  <button class="popButton">
    <h3>< 임마누엘 전도대원 모집 ></h3><br><br>
    전도요원 첫 모임(시간안내)<br>
    2025년 8월 31일 일요일 오후 1시<br>
    장소 : 임마누엘 휴게실<br><br>

    <h4>전도요원 신청자 명단</h4>
    태성광 집사, 정경숙 집사, 문순금 목사,<br>
    정은숙 권사, 주선희 집사, 류기하 권사,<br>
    김복자 집사, 이은숙 집사, 전지혜 집사,<br>
    박경미 집사<span class="cleatText">, 이은숙 집사, 전지혜 집사,</span><br>
    s<br>
  </button>

<div id="scrim" class="scrim" style="display:none;"></div>
  
<div id="editPopup" style="display:none;" class="popup">
  <div class="popup-inner">
    <input type="text" id="textInput" placeholder="광고 내용 변경" />
    <div class="popup-actions">
      <button id="confirmText">확인</button>
      <button id="cancelText" type="button">취소</button>
      <button id="restoreText" type="button">복원</button>
    </div>
  </div>
</div>


  <script>
let wakeLock = null;

  function updateClock() {
    const now = new Date();

    // === 년도 ===
    const yearContainer = document.getElementById("year-container");
    const year = now.getFullYear();
    yearContainer.innerHTML = `
    <span class="year">${year}</span><span class="year-text">年</span>
  `;

    // === 월, 일, 요일 ===
    const monthdayContainer = document.getElementById("monthday-container");
    const month = now.getMonth() + 1;
    const day = now.getDate();
    const weekday = ["日", "月", "火", "水", "木", "金", "土"][now.getDay()];
    monthdayContainer.innerHTML = `
    <div>
      <span class="month">${month}</span><span class="month-text">月</span>
    </div>
    <div>
      <span class="today">${day}</span><span class="today-text">日</span>
    </div>
    <div>
      <span class="dissweekday">${weekday}</span>
    </div>
  `;

    // === 시간 ===
    const timeContainer = document.getElementById("time-container");
    const rawHour = now.getHours();
    const hour12 = rawHour % 12 || 12; // 12시간제
    const hour = String(hour12).padStart(2, "0");
    const minute = String(now.getMinutes()).padStart(2, "0");
    const second = String(now.getSeconds()).padStart(2, "0");

    timeContainer.innerHTML = `
    <div class="time-hour">
      <span class="hour">${hour}:${minute}</span>
    </div>
    <div class="time-second">
      <span class="second">${second}</span>
    </div>
  `;

    // === 달력 ===
    generateCalendar(now);
  }

setInterval(updateClock, 1000);
updateClock();

function generateCalendar(currentDate) {
  const calendar = document.getElementById("calendar-container");

  // 요일 7칸은 남기고 나머지 지움
  while (calendar.children.length > 7) {
    calendar.removeChild(calendar.lastChild);
  }

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  // 빈칸
  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement("div");
    calendar.appendChild(empty);
  }

  // 날짜 채우기
  for (let d = 1; d <= lastDate; d++) {
    const date = new Date(year, month, d);
    const day = document.createElement("div");

    // 오늘 날짜면 [숫자] 표시
    if (d === currentDate.getDate()) {
      day.innerHTML = `<span style="color: yellow;">[</span> ${d} <span style="color: yellow;">]</span>`;
    } else {
      day.textContent = d;
    }

    day.classList.add("day");

    // 일/토 색상
    if (date.getDay() === 0) {
      day.classList.add("sunday");
    } else if (date.getDay() === 6) {
      day.classList.add("saturday");
    }

    calendar.appendChild(day);
  }
}

// 화면 꺼짐 방지 함수
  async function enableWakeLock() {
    try {
      wakeLock = await navigator.wakeLock.request("screen");
      console.log("화면 꺼짐 방지 활성화됨");

      wakeLock.addEventListener("release", () => {
        console.warn("Wake Lock 해제됨, 재요청 시도");
        enableWakeLock(); // ✅ 재요청
      });
    } catch (err) {
      console.error("Wake Lock 오류:", err.name, err.message);
    }
  }


  // 처음 한 번 클릭 시 전체화면 + 화면꺼짐 방지
  window.addEventListener("click", () => {
    const elem = document.documentElement;

    // 전체화면
    if (elem.requestFullscreen) {
      elem.requestFullscreen().then(() => {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock("landscape").catch(err => {
            console.warn("화면 방향 고정 실패:", err);
          });
        }
      }).catch(err => {
        console.warn("전체화면 요청 실패:", err);
      });
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(err => {
          console.warn("화면 방향 고정 실패:", err);
        });
      }
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(err => {
          console.warn("화면 방향 고정 실패:", err);
        });
      }
    }

    // 화면 꺼짐 방지
    if ("wakeLock" in navigator) {
      enableWakeLock();
    }

  }, { once: true });

  function playSilentAudio() {
    const audio = new Audio("https://cdn.jsdelivr.net/gh/anars/blank-audio/1-second-of-silence.mp3");
    audio.loop = true;
    audio.play().catch(e => console.warn("Audio play error:", e));
  }

  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible") {
      enableWakeLock();
    }
  });

  // 페이지 진입 시 1회 요청
  enableWakeLock();
   
  document.addEventListener("DOMContentLoaded", () => {
    const popButton = document.querySelector(".popButton");
    const editPopup = document.getElementById("editPopup");
    const textInput = document.getElementById("textInput");
    const confirmText = document.getElementById("confirmText");
    const cancelText = document.getElementById("cancelText");
    const restoreText = document.getElementById("restoreText");
    const scrim = document.getElementById("scrim");

    let isWhite = false;
    const defaultHTML = popButton.innerHTML;

    const saved = localStorage.getItem("popButtonText");
    if (saved) popButton.textContent = saved;

    popButton.addEventListener("click", () => {
      isWhite = !isWhite;
      popButton.style.backgroundColor = isWhite ? "white" : "rgba(0,0,0,0)";
      popButton.style.color = isWhite ? "black" : "rgba(0,0,0,0)";
    });

    /* 길게 눌러 편집 열기 */
    let pressTimer;
    const openPopup = () => {
      editPopup.style.display = "block";
      if (scrim) scrim.style.display = "block"; 
      textInput.focus();
    };
    const closePopup = () => {
      editPopup.style.display = "none";
      if (scrim) scrim.style.display = "none";  
    };

    const startPress = () => {
      if (!isWhite) return;
      pressTimer = setTimeout(() => {
        textInput.value = popButton.textContent;
        openPopup();
      }, 1500);
    };
    const cancelPress = () => clearTimeout(pressTimer);

    popButton.addEventListener("mousedown", startPress);
    popButton.addEventListener("mouseup", cancelPress);
    popButton.addEventListener("mouseleave", cancelPress);
    popButton.addEventListener("touchstart", startPress);
    popButton.addEventListener("touchend", cancelPress);

    /* 확인(저장) */
    confirmText.addEventListener("click", () => {
      let newText = textInput.value.trim();
      if (newText) {
        newText = newText.replace(/;/g, "\n");
        popButton.textContent = newText;
        localStorage.setItem("popButtonText", newText);
      }
      closePopup(); 
    });

    /* 취소 */
    cancelText.addEventListener("click", () => {
      closePopup(); 
    });

    /* 복원 */
    restoreText.addEventListener("click", () => {
      popButton.innerHTML = defaultHTML;
      textInput.value = "";
      localStorage.removeItem("popButtonText");
      closePopup(); 
    });
  });

</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log("SW 등록 성공:", reg))
      .catch(err => console.error("SW 등록 실패:", err));
  }
</script>

</body>

</html>
